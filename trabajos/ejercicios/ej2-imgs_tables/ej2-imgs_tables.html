<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imágenes y Tablas</title>
</head>
<body>
    <h1>Imágenes</h1>
    <img src="img/Escanor.png" alt="Escanor PNG" height="200" width="200">
    <img src="img/escanor.jpg" alt="Escanor JPG" height="200" width="200">
    <img src="img/meliodas.gif" alt="Meliodas GIF" height="200" width="400">
    <h1>Tablas</h1>
    <h2>Básica</h2>
    <table border="1">
        <tr>
            <td>1.1</td>
            <td>1.2</td>
            <td>1.3</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
            <td>2.4</td>
            <td>2.5</td>
        </tr>
    </table>
    <h2>Combinación de celdas</h2>
    <table border="1">
        <tr>
            <td>1.1</td>
            <td>1.2</td>
            <td colspan="3">1.3</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td rowspan="2">2.2</td>
            <td>2.3</td>
            <td>2.4</td>
            <td>2.5</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.3</td>
            <td colspan="2">3.4</td>
        </tr>
    </table>
    <h2>Tablas avanzadas</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Número de control</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>15690198</td>
                <td>José Julián Avalos Guerrero</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Lista de estudiantes</td>
            </tr>
        </tfoot>
    </table>

    <table>
        <thead>
            <tr>
                <th>Nombre completo</th>
                <th>Edad</th>
            </tr>
        </thead>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <!-- GET: procesa_formulario.php?campo1=dato y campo2=dato y campoN=datoN -->
    <!-- POST: se envian los datos del formulario "empaquetados" -->
    <form action="p4-form.html" method="POST">
        <h2>Datos del usuario</h2>
        <label for="user">Usuario</label>
        <input type="text" id="user" placeholder="Ingresa el usuario" name="user">
        <br>
        <br>
        <label for="user">Contraseña</label>
        <input type="password" id="pass" placeholder="Ingresa la contraseña" name="pass">

        <h2>Diseña tu pizza</h2>
        <h3>Tipo de masa</h3>
        <label for="masa">Elige el tipo de masa</label>
        <select name="masa" id="masa">
            <option value="cl">Clásica</option>
            <option value="cr">Crunchy</option>
            <option value="li">Light</option>
        </select>

        <h3>Tamaño</h3>
        <label for="t_chica">
                <input type="radio" name="tamaño" id="t_chica"> Chica
        </label>
        <label for="t_mediana">
                <input type="radio" name="tamaño" id="t_mediana" checked> Mediana
        </label>
        <label for="t_grande">
                <input type="radio" name="tamaño" id="t_grande"> Grande
        </label>

        <h3>Ingredientes</h3>
        <label for="queso">
                <input type="checkbox" name="queso" id="queso" checked> Queso
        </label>
        <label for="chile">
            <input type="checkbox" name="chile" id="chile"> Chile
        </label>
        <label for="piña">
                <input type="checkbox" name="piña" id="piña"> Piña
        </label>
        <label for="tocino">
                <input type="checkbox" name="tocino" id="tocino"> Tocino
        </label>

        <h3>Extras</h3>
        <label for="queso">
                <input type="checkbox" name="quesox2" id="quesox2" checked> Queso x2
        </label>
        <label for="refresco">
            <input type="checkbox" name="refresco" id="refresco" checked> Refresco
        </label>
        <label for="papas">
                <input type="checkbox" name="papas" id="papas"> Papas
        </label>
        <label for="pastel">
                <input type="checkbox" name="pastel" id="pastel"> Pastel
        </label>
        
        <h3>Fecha de entrega</h3>
        <input type="date" name="fecha" id="fecha">
        <br>
        <br>
        <button type="submit">Enviar</button>
    </form>
    <hr>
    <a href="https://github.com/julian096/julian096.github.io/blob/master/trabajos/ejercicios/ej4-form/ej4-form.html">Ver código fuente</a>
    <script src="zepto.js"></script>
    <script src="ej7.js"></script>
</body>
</html>
